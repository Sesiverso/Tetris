<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Enumerado</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ffcc00, #ff6699, #66ccff);
            background-size: 400% 400%;
            animation: gradient 5s infinite alternate;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        canvas {
            background: white;
            display: block;
            margin: 10px auto;
            border: 5px solid #ff3366;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border: none;
            background: #ff3366;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6699;
        }

        #question {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        #answer {
            font-size: 18px;
            padding: 5px;
            width: 60px;
            text-align: center;
            border: 2px solid #ff3366;
        }

        h2 {
            color: white;
            font-size: 22px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Tetris Enumerado</h1>
    <p id="question"></p>
    <input type="number" id="answer">
    <button onclick="checkAnswer()">Responder</button>
    <canvas id="tetris" width="140" height="280"></canvas>
    <h2>Pontuação: <span id="score">0</span></h2>

    <div class="controls">
        <button onclick="moveLeft()">←</button>
        <button onclick="rotatePiece()">↻</button>
        <button onclick="moveRight()">→</button>
        <button onclick="dropPiece()">↓</button>
    </div>

    <script>
        const canvas = document.getElementById("tetris");
        const ctx = canvas.getContext("2d");
        const ROWS = 14, COLS = 5, BLOCK_SIZE = 20;
        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let score = 0, canMove = false;
        let questionType = 'sucessor';

        const COLORS = ["cyan", "yellow", "purple", "red", "green", "orange", "blue"];
        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: COLORS[0] }, 
            { shape: [[1, 1], [1, 1]], color: COLORS[1] }, 
            { shape: [[0, 1, 0], [1, 1, 1]], color: COLORS[2] }, 
            { shape: [[1, 1, 0], [0, 1, 1]], color: COLORS[3] }, 
            { shape: [[0, 1, 1], [1, 1, 0]], color: COLORS[4] }, 
            { shape: [[1, 0, 0], [1, 1, 1]], color: COLORS[5] }, 
            { shape: [[0, 0, 1], [1, 1, 1]], color: COLORS[6] }  
        ];

        let piece = createPiece();
        generateQuestion();

        function createPiece() {
            const randomPiece = PIECES[Math.floor(Math.random() * PIECES.length)];
            return { shape: randomPiece.shape, color: randomPiece.color, x: 1, y: 0 };
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            board.forEach((row, y) => row.forEach((value, x) => {
                if (value) drawBlock(x, y, value);
            }));
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = "gray";
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function dropPiece() {
            if (!canMove) return;
            if (!collides(piece.shape, piece.x, piece.y + 1)) {
                piece.y++;
            } else {
                mergePiece();
                checkEncaje();
                piece = createPiece();
                canMove = false;
                generateQuestion();
            }
        }

        function mergePiece() {
            piece.shape.forEach((row, y) => row.forEach((value, x) => {
                if (value) board[piece.y + y][piece.x + x] = piece.color;
            }));
        }

        function checkEncaje() {
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        let color = board[y][x];
                        let count = 1;
                        
                        for (let i = 1; i < 5; i++) {
                            if (board[y][x + i] === color) count++;
                            else break;
                        }

                        if (count === 5) {
                            for (let i = 0; i < 5; i++) board[y][x + i] = 0;
                            score += 30;
                        }
                    }
                }
            }
            document.getElementById("score").innerText = score;
        }

        function generateQuestion() {
            let num = Math.floor(Math.random() * 50) + 1;
            let correctAnswer;
            if (questionType === 'sucessor') {
                document.getElementById("question").innerText = `Qual é o sucessor de ${num}?`;
                correctAnswer = num + 1;
                questionType = 'antecessor'; // Próxima pergunta será sobre antecessor
            } else {
                document.getElementById("question").innerText = `Qual é o antecessor de ${num}?`;
                correctAnswer = num - 1;
                questionType = 'sucessor'; // Próxima pergunta será sobre sucessor
            }
            document.getElementById("answer").dataset.answer = correctAnswer;
        }

        function checkAnswer() {
            let input = parseInt(document.getElementById("answer").value);
            let correct = parseInt(document.getElementById("answer").dataset.answer);
            if (input === correct) { score += 5; canMove = true; } else { score -= 5; }
            document.getElementById("score").innerText = score;
        }

        setInterval(dropPiece, 800);
    </script>
</body>
</html>
